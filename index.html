<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="body_section">
        <h1>Job Application <span class="web_in_h1">(Web)</span></h1>
        <form class="form_section"> 
            <div class="form_control">

                <label for="fname">First Name:</label>
                <input type="text" id="fname" placeholder="Enter First Name" name="fname">
                
            </div>

            <div class="form_control">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter Last Name">
            </div>

            <div class="form_control">
                <label for="Email">Email Id:</label>
                <input type="email" id="Email" name="Email" placeholder="Enter Email Id">
            </div>

            <div class="form_control">

                <label for="JobRole">Job Role:</label>
                <select name="JobRole" id="JobRole">
                    <option value="Frontend">Frontend</option>
                                <option value="Backend">Backend</option>
                                <option value="FullStack">Full Stack</option>
                                <option value="NonCoding">Non Coding</option>
                            </select>
            </div>
            
            <div class="textarea_control">
                <label for="Address">Address:</label>
                <textarea name="Address" id="Address" placeholder="Enter Your Address" rows="4" cols="50"></textarea><br>    
            </div>

            <div class="form_control">
                <label for="City">City:</label>
                <input type="text" id="City" name="City" placeholder="Enter City">    
            </div>

            <div class="form_control">
                <label for="PinCode">Pin Code:</label>
                <input type="number" id="PinCode" name="PinCode" placeholder="Enter Pin Code"><br>    
            </div>

            <div class="form_control">
                <label for="date">Start Date:</label>
                <input value="2025-04-20" type="date" id="date" name="date">
            </div>

            <div class="form_control">
                <label for="cv">CV Upload:</label>
                <input type="file" id="cv" name="cv">
            </div>
        </form>
        <div class="button_container">
            <button type="submit" id="button">Apply Now</button>
        </div>
    </div>
</div>
</body>
</html>
